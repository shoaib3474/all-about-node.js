<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: #ffffff;
            width: 800px;
            max-width: 90%;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            background: linear-gradient(to bottom right, #764ba2, #667eea);
            color: white;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-side h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .left-side p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .right-side {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .right-side h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #764ba2;
            outline: none;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #5b3994;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .left-side,
            .right-side {
                width: 100%;
            }

            .left-side {
                padding: 20px;
            }
        }
    </style>




</head>

<body>
    <div class="container">

        <div class="left-side">
            <h1">Welcome !
                </h1>
                <p>Please Enter The Necessay Requirmnet.</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="/signup" method="POST">
                <input type="text" name="userName" id="username" placeholder="User Name" required>
                <input type="text" name="password" id="password" placeholder="Password" required>
                <input type="text" name="password" id="password" placeholder="Re-Type Password" required>
                <button type="submit">Sign Up</button>


            </form>
        </div>

    </div>
</body>

</html>
